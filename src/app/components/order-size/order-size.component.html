<form [formGroup]="registerForm" (ngSubmit)="addButton(registerForm.value)" novalidate autocomplete="off">
  <div class="sub-search-container row">
    <h3>Order Size Details</h3>
    <!-- <div class="sub-search-wrapper"> -->

      <div class="col-md-4">
        <label for="add_order_size">Add Order Size</label>
        <input type="text" class="user-input-text" [formControl]="add_order_size"  placeholder="Order Size">

<div class="text-center">
<button type="submit" [disabled]="registerForm.invalid" class="ycc-button button-search">Submit</button>
<button type="reset" class="ycc-button button-clear">Reset</button>
</div>

    </div>
  </div>
</form>



<table class="postTable container" id="myTable">
    <thead>
      <tr>
        <th (click)="sortTable(0)" class="postTableCss">Order Size</th>
        <th class="postTableCss"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order_size of newArray" id='searchContainer' >
          <td>
              <form [formGroup]="editForm" (ngSubmit)="updateButton(order_size.order_sizes, editForm.value)" novalidate autocomplete="off">                          
              <span [hidden]="order_size.order_sizeEdit" (dblclick)="doubleClickOrderSize(order_size)">{{ order_size.order_sizes }}</span>
              <input ID="formInput" [hidden]="!order_size.order_sizeEdit" [formControl]="newOrderSize"  autofocus />
              <input [hidden]="!order_size.order_sizeEdit" (click)="doneEditOrderSize(order_size)" type="submit" value="Edit">
              <button type="button" [hidden]="!order_size.order_sizeEdit" (click)="doneEditOrderSize(order_size)">cancel</button>
            </form>
            </td>
      </tr>
    </tbody>
  </table>

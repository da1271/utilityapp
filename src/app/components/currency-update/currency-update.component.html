<div class="user-search-container container">
    <div class="row">
      <h2 class="title">
            Add Currency
            <button class="pull-right search-view-toggle" [class.searchCollapsed]="!searchViewToggle" (click)="searchViewToggle = !searchViewToggle;"></button>
          </h2>
    </div>

    <div class="row search-fields-container" *ngIf="searchViewToggle">
<form [formGroup]="registerForm" (ngSubmit)="addButton(registerForm.value)" novalidate autocomplete="off">
  <div class="sub-search-container row">
    <h3>Currency Details</h3>
    <div class="sub-search-wrapper">

      <div class="col-md-4">
        <label for="add_sku_description">Add Currency</label>
        <input type="text" class="user-input-text" [formControl]="add_currency"  placeholder="Currency">
      </div>

  <br><br>

<div class="text-center">
<button type="submit" [disabled]="registerForm.invalid" class="ycc-button button-search">Submit</button>
<button type="reset" class="ycc-button button-clear">Reset</button>
</div>

    </div>
  </div>
</form>
</div>
</div>

<br>

<table class="postTable container" id="myTable">
    <h3>Currency</h3>
    <thead>
      <tr>
        <th (click)="sortTable(0)" class="postTableCss"></th>
        <th class="postTableCss"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let currency of newArray" id='searchContainer' >
          <td>
              <form [formGroup]="editForm" (ngSubmit)="updateButton(currency.currencys, editForm.value)" novalidate autocomplete="off">                          
              <span [hidden]="currency.currencyEdit" (dblclick)="doubleClickCurrency(currency)">{{ currency.currencys }}</span>
              <input ID="formInput" [hidden]="!currency.currencyEdit" [formControl]="newCurrency"  autofocus />
              <input [hidden]="!currency.currencyEdit" (click)="doneEditCurrency(currency)" type="submit" value="Edit">
              <button type="button" [hidden]="!currency.currencyEdit" (click)="doneEditCurrency(currency)">cancel</button>
            </form>
            </td>

      </tr>
    </tbody>
  </table>

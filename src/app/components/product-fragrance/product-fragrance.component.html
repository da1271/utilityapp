<form [formGroup]="registerForm" (ngSubmit)="addButton(registerForm.value)" novalidate autocomplete="off">
  <div class="sub-search-container row">
    <h3>Product Fragrance Details</h3>
    <!-- <div class="sub-search-wrapper"> -->

      <div class="col-md-4">
        <label for="add_product_fragrance">Add Product Fragrance</label>
        <input type="text" class="user-input-text" [formControl]="add_product_fragrance"  placeholder="Product Fragrance">

<div class="text-center">
<button type="submit" [disabled]="registerForm.invalid" class="ycc-button button-search">Submit</button>
<button type="reset" class="ycc-button button-clear">Reset</button>
</div>

    </div>
  </div>
</form>



<table class="postTable container" id="myTable">
    <thead>
      <tr>
        <th (click)="sortTable(0)" class="postTableCss">Sku</th>
        <th class="postTableCss"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product_fragrance of product_fragrances" id='searchContainer' >
        <td>{{ product_fragrance }}</td>
        <td><form [formGroup]="editForm" (ngSubmit)="updateButton(product_fragrance, editForm.value)" novalidate autocomplete="off"><input [formControl]="newProductFragrance" class="clickableCell" ><input type="submit" value="Edit"></form></td>
        <td><img id="trash" title="Delete Group" type="image" src="assets/images/delete_icon.png" class="clickableCell" (click)="removeButton(product_fragrance)"></td><br>

      </tr>
    </tbody>
  </table>

<div class="user-search-container container">
    <div class="row">
        <h2 class="title">
              Add Product Fragrance
              <button class="pull-right search-view-toggle" [class.searchCollapsed]="!searchViewToggle" (click)="searchViewToggle = !searchViewToggle;"></button>
            </h2>
      </div>

     <div class="row search-fields-container" *ngIf="searchViewToggle">
        <form [formGroup]="prodForm" (ngSubmit)="addButtonFrag(prodForm.value)"  novalidate autocomplete="off">
            <div class="sub-search-container row">
                <h3>Product Fragrance Details</h3>
                <div class="sub-search-wrapper">
          
                <div class="col-md-4">
                  <label for="add_product_fragrance">Product Fragrance</label>
                  <input type="text" class="user-input-text" [formControl]="add_product_fragrance" id="add_product_fragrance" placeholder="add_product_fragrance">
          
          <div class="text-center">
          <button type="submit" [disabled]="prodForm.invalid" class="ycc-button button-search">Submit</button>
          <button type="reset" class="ycc-button button-clear">Reset</button>
          </div>
          
              </div>
            </div>
            </div>
          </form>
        </div>


        <div class="row">
            <h2 class="title">
                  Add Sku and Sku Description
                  <button class="pull-right search-view-toggle" [class.searchCollapsed]="!searchViewToggle" (click)="searchViewToggle = !searchViewToggle;"></button>
                </h2>
          </div>

     <div class="row search-fields-container" *ngIf="searchViewToggle">
<form [formGroup]="registerForm" (ngSubmit)="addButtonSku(registerForm.value); addButtonSkuDesc(registerForm.value)"  novalidate autocomplete="off">
  <div class="sub-search-container row">
      <h3>Sku Details</h3>
      <div class="sub-search-wrapper">

      <div class="col-md-4">
        <label for="add_sku">Sku</label>
        <input type="text" class="user-input-text" [formControl]="add_sku" id="add_sku" placeholder="Sku">
        <input type="text" class="user-input-text" [formControl]="add_sku_description" id="add_sku_description" placeholder="add_sku_description">

        <div class="text-center">
        <button type="submit" [disabled]="registerForm.invalid" class="ycc-button button-search">Submit</button>
        <button type="reset" class="ycc-button button-clear">Reset</button>
        </div>

    </div>
  </div>
  </div>
</form>
</div>
<br>






<table class="postTable container" id="myTable">
    <thead>
      <tr>
        <th (click)="sortTable(0)" class="postTableCss">Skus</th>
        <th (click)="sortTable(0)" class="postTableCss">Sku Description</th>
        <th >Product Fragrances</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let skuDec of newArray" id='searchContainer' >
      

        <td>
            <span [hidden]="skuDec.editingSku" (dblclick)="doubleClickSku(skuDec)">{{ skuDec.skus  }}</span>
            <form [formGroup]="editFormSku" (ngSubmit)="updateButtonSku(skuDec.skus, editFormSku.value)" novalidate autocomplete="off">
              <input ID="formSku" [hidden]="!skuDec.editingSku" [formControl]="newsku"  autofocus />
              <input [hidden]="!skuDec.editingSku" (click)="doneEditSku(skuDec)" type="submit" value="Edit">
              <button type="button" [hidden]="!skuDec.editingSku" (click)="doneEditSku(skuDec)">cancel</button>
            </form>
        </td>
<!-- <br> -->
        <td>
            <span [hidden]="skuDec.editingSkuDesc" (dblclick)="doubleClickSkuDesc(skuDec)">{{ skuDec.sku_descs  }}</span>
            <form [formGroup]="editFormSkuDesc" (ngSubmit)="updateButtonSkuDesc(skuDec.sku_descs, editFormSkuDesc.value)" novalidate autocomplete="off">
              <input ID="formInput" [hidden]="!skuDec.editingSkuDesc" [formControl]="newskuDesc"  autofocus />
              <input [hidden]="!skuDec.editingSkuDesc" (click)="doneEditSkuDesc(skuDec)" type="submit" value="Edit">
              <button type="button" [hidden]="!skuDec.editingSkuDesc" (click)="doneEditSkuDesc(skuDec)">cancel</button>
            </form>
        </td>
        <!-- <td><img id="trash" title="Delete Group" type="image" src="assets/images/delete_icon.png" class="clickableCell" (click)="removeButton(sku)"></td><br> -->

        <td>
            <span [hidden]="skuDec.editingProd" (dblclick)="doubleClickProd(skuDec)">{{ skuDec.product_fragrances  }}</span>
            <form [formGroup]="editFormProd" (ngSubmit)="updateButtonProd(skuDec.product_fragrances, editFormProd.value)" novalidate autocomplete="off">
              <input ID="formInput" [hidden]="!skuDec.editingProd" [formControl]="newProductFrag"  autofocus />
              <input [hidden]="!skuDec.editingProd" (click)="doneEditProd(skuDec)" type="submit" value="Edit">
              <button type="button" [hidden]="!skuDec.editingProd" (click)="doneEditProd(skuDec)">cancel</button>
            </form>
        </td>

      </tr>
    </tbody>
  </table>



</div>

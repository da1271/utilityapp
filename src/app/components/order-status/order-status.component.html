<form [formGroup]="registerForm" (ngSubmit)="addButton(registerForm.value)" novalidate autocomplete="off">
  <div class="sub-search-container row">
    <h3>Order Status Details</h3>
    <!-- <div class="sub-search-wrapper"> -->

      <div class="col-md-4">
        <label for="add_order_status">Add Order Status</label>
        <input type="text" class="user-input-text" [formControl]="add_order_status"  placeholder="Order Status">

<div class="text-center">
<button type="submit" [disabled]="registerForm.invalid" class="ycc-button button-search">Submit</button>
<button type="reset" class="ycc-button button-clear">Reset</button>
</div>

    </div>
  </div>
</form>



<table class="postTable container" id="myTable">
    <thead>
      <tr>
        <th (click)="sortTable(0)" class="postTableCss">Sku</th>
        <th class="postTableCss"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order_status of newArray" id='searchContainer' >
  <td>
      <form [formGroup]="editForm" (ngSubmit)="updateButton(order_status.order_statuses, editForm.value)" novalidate autocomplete="off">                          
      <span [hidden]="order_status.order_statuseEdit" (dblclick)="doubleClickOrderStatus(order_status)">{{ order_status.order_statuses }}</span>
      <input ID="formInput" [hidden]="!order_status.order_statuseEdit" [formControl]="newOrderStatus"  autofocus />
      <input [hidden]="!order_status.order_statuseEdit" (click)="doneEditOrderStatus(order_status)" type="submit" value="Edit">
      <button type="button" [hidden]="!order_status.order_statuseEdit" (click)="doneEditOrderStatus(order_status)">cancel</button>
    </form>
    </td>
      </tr>
    </tbody>
  </table>

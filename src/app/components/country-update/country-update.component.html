<form [formGroup]="registerForm" (ngSubmit)="addButton(registerForm.value)" novalidate autocomplete="off">
  <div class="sub-search-container row">
    <h3>Country</h3>
    <!-- <div class="sub-search-wrapper"> -->

      <div class="col-md-4">
        <label for="add_country">Country</label>
        <input type="text" class="user-input-text" [formControl]="add_country" id="add_country" placeholder="Country Name">
        <input type="text" class="user-input-text" [formControl]="add_country_code" id="add_country_code" placeholder="Country Code">
        <!-- <div class="text-danger" *ngIf="registerForm.get('group_description').dirty && registerForm.get('group_description').errors">
          <span class="col-sm-10" style="padding:4px 0 0" *ngIf="registerForm.get('group_description').errors">
                Please enter your last name
            </span>
        </div> -->
      <!-- </div> -->

<div class="text-center">
<button type="submit" [disabled]="registerForm.invalid" class="ycc-button button-search">Submit</button>
<button type="reset" class="ycc-button button-clear">Reset</button>
</div>

    </div>
  </div>
</form>


<table class="postTable container" id="myTable">
    <thead>
      <tr>
        <th (click)="sortTable(0)" class="postTableCss">Countries</th>
        <th class="postTableCss"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let sku of newArray" id='searchContainer' >
        <td>{{ sku.country_code }}</td>
        <td>
            <span [hidden]="sku.country_code_edit" (dblclick)="doubleClickCountry(sku)">{{ sku.country  }}</span>
            <form [formGroup]="editForm" (ngSubmit)="updateButton(sku.country, sku.country_code, editForm.value)" novalidate autocomplete="off">
              <input ID="formInput" [hidden]="!sku.country_code_edit" [formControl]="newCountry"  autofocus />
              <input [hidden]="!sku.country_code_edit" (click)="doneEditCountry(sku)" type="submit" value="Edit">
              <button type="button" [hidden]="!sku.country_code_edit" (click)="doneEditCountry(sku)">cancel</button>
            </form>
        </td>
        <!-- <td><form [formGroup]="editForm" (ngSubmit)="updateButton(sku.country, sku.country_code, editForm.value)" novalidate autocomplete="off"><input [formControl]="newCountry" class="clickableCell"  placeholder="Name"><input type="submit" value="Edit"></form></td>
        <td><img id="trash" title="Delete Group" type="image" src="assets/images/delete_icon.png" class="clickableCell" (click)="removeButton(sku.country, sku.country_code)"></td><br> -->

      </tr>
    </tbody>
  </table>
